<!--Modal Login-->
<form  [formGroup]="loginForm"  (ngSubmit)=" submitLogin()">
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input type="email" id="defaultForm-email" formControlName="email_user" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <fa-icon [icon]="faUserLock"></fa-icon>
          <input type="password" id="defaultForm-pass" formControlName="password_user" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary btn-login">Login</button>
      </div>
    </div>
  </div>
</div>
</form>
