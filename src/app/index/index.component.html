<section>
    <div class="row">
        <div class="img-container container col-md-6 col-xs-12">
            <img class="image-background img-fluid" src="../../../assets/images/tubeKidsPrincipal.jpg" alt="" />
        </div>
        <div class="register-form container col-md-6 col-xs-12">
            <h2 class="register-title">Register Now</h2>
            <form [formGroup]="registerForm"  (ngSubmit)=" saveNewUser()" class="border rounded border-info">
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" formControlName="email_user" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputName">Name*</label>
                    <input type="text" class="form-control" id="inputName" formControlName="firstName_user" required>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name*</label>
                    <input type="text" class="form-control" id="inputLastName" formControlName="lastName_user" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password*</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="password_user" required>
                </div>
                <div class="form-group">
                    <label for="inputRepeatPassword">Repeat Password</label>
                    <input type="password" class="form-control" id="inputRepeatPassword">
                </div>
                <div class="form-group">
                    <label for="inputDate">Date of the birth</label>
                    <input id="inputDate" type="date" name="dateOfBirth" formControlName="birthday_user"  class="form-control">
                </div>
               
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</section>
